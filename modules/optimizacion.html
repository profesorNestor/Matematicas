      const form = document.getElementById('analysis-form');

      const plotPlaceholder = document.getElementById('plot-placeholder');

      const toastContainer = document.getElementById('toast-container');

      const derivativesModalBtn = document.getElementById('derivatives-modal-btn');
      const helpModalBtn = document.getElementById('help-modal-btn');

      // Modals

      const detailsModal = document.getElementById('details-modal');
      const derivativesModal = document.getElementById('derivatives-modal');
      const helpModal = document.getElementById('help-modal');

      // Color pickers

      const maxPointColorPicker = document.getElementById('max-point-color-picker');
      const minPointColorPicker = document.getElementById('min-point-color-picker');
      const inflectionPointColorPicker = document.getElementById('inflection-point-color-picker');

      // --- State Management ---
      let currentTheme = 'light';
      const themes = ['light', 'dark', 'neon'];
      const { jsPDF } = window.jspdf;
      let plotInitialized = false;

      // --- Utility Functions ---
      const showToast = (message, type = 'info') => {
        const icons = { success: 'check-circle', error: 'x-circle', info: 'info' };
        const colors = { success: 'text-green-500', error: 'text-red-500', info: 'text-blue-500' };
        const toast = document.createElement('div');
        toast.className = `flex items-center gap-4 p-4 w-full bg-card border border-border rounded-lg shadow-lg toast-in`;
        toast.innerHTML = `<i data-lucide="${icons[type]}" class="${colors[type]}"></i><p class="text-sm font-medium">${message}</p>`;
        toastContainer.appendChild(toast);
        lucide.createIcons();
        setTimeout(() => {
          toast.classList.replace('toast-in', 'toast-out');
          toast.addEventListener('animationend', () => toast.remove());
        }, 4000);
      };

      // --- Theme Management ---
      const applyTheme = (theme) => {
        document.documentElement.classList.remove(...themes);
        document.documentElement.classList.add(theme);
        currentTheme = theme;
        localStorage.setItem('analyzer-theme', theme);
        document.querySelectorAll('#theme-switcher i').forEach(i => i.style.display = 'none');
        document.querySelector(`#theme-switcher .${theme}-icon`).style.display = 'block';
        if (plotInitialized) updatePlotLayout();
      };
      
      themeSwitcher.addEventListener('click', () => {
        applyTheme(themes[(themes.indexOf(currentTheme) + 1) % themes.length]);
      });

      // --- Sidebar Management ---
      openSidebarBtn.addEventListener('click', () => sidebar.classList.remove('-translate-x-full'));
      closeSidebarBtn.addEventListener('click', () => sidebar.classList.add('-translate-x-full'));
      document.addEventListener('click', (e) => {
        if (window.innerWidth < 1024 && !sidebar.contains(e.target) && !openSidebarBtn.contains(e.target) && !openSidebarBtn.contains(e.target.closest('button'))) {
          sidebar.classList.add('-translate-x-full');
        }
      });
      
      // --- Modal Management ---
      const openModal = (modal) => {
        modal.classList.replace('hidden', 'flex');
        document.body.style.overflow = 'hidden';
      };
      const closeModal = (modal) => {
        modal.classList.add('fade-out');
        modal.addEventListener('animationend', () => {
          modal.classList.replace('flex', 'hidden');
          modal.classList.remove('fade-out');
          if (!document.querySelector('.modal.flex')) {
            document.body.style.overflow = '';
          }
        }, { once: true });
      };

      allModals.forEach(modal => {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) closeModal(modal);
        });
        modal.querySelector('.close-modal-btn').addEventListener('click', () => closeModal(modal));
      });
      
      colorModalBtn.addEventListener('click', () => openModal(colorModal));
      detailsModalBtn.addEventListener('click', () => openModal(detailsModal));
      derivativesModalBtn.addEventListener('click', () => openModal(derivativesModal));
      helpModalBtn.addEventListener('click', () => openModal(helpModal));

      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          allModals.forEach(modal => {
            if (modal.classList.contains('flex')) closeModal(modal);
          });
        }
        if (e.ctrlKey && e.key === 'Enter') {
          e.preventDefault();
          form.requestSubmit();
        }
      });

      // --- Core Analysis Logic ---
      const analyzeAndGraph = async (event) => {
        if (event) event.preventDefault();
        
        // Show loading state
        plotMessageLayer.classList.remove('hidden');
        loader.classList.remove('hidden');
        plotPlaceholder.classList.add('hidden');
        
        if (plotInitialized) {
            Plotly.purge(plotContainer);
            plotInitialized = false;
        }
        
        detailsModalBtn.disabled = true;
        derivativesModalBtn.disabled = true;

        if ('requestIdleCallback' in window) {
          requestIdleCallback(runAnalysis, { timeout: 2000 });
        } else {
          setTimeout(runAnalysis, 0);
        }
      };

      const runAnalysis = () => {
        try {
          const expr = functionInput.value.trim().toLowerCase();
          if (!expr) throw new Error('Por favor, introduce una funci칩n.');
          
          const xMin = parseFloat(xminInput.value), xMax = parseFloat(xmaxInput.value), step = parseFloat(stepInput.value);
          if (isNaN(xMin) || isNaN(xMax) || isNaN(step)) throw new Error('Los rangos y el paso deben ser n칰meros.');
          if (xMin >= xMax) throw new Error('x min debe ser menor que x max.');
          if (step <= 0) throw new Error('El paso debe ser positivo.');

          const node = math.parse(expr);
          const f_prime_node = math.derivative(node, 'x');
          const f_second_node = math.derivative(f_prime_node, 'x');

          const f = x => node.evaluate({ x });
          const f_prime = x => f_prime_node.evaluate({ x });
          const f_second = x => f_second_node.evaluate({ x });

          const epsilon = 1e-7;
          const criticalPoints = findRoots(f_prime, xMin, xMax, Math.max(step / 5, 0.01));
          const inflectionPoints = findRoots(f_second, xMin, xMax, Math.max(step / 5, 0.01));

          const classifiedPoints = { maxima: [], minima: [], saddle: [], inflections: [] };
          criticalPoints.forEach(x => {
            const y = f(x);
            const second_deriv_val = f_second(x);
            if (Math.abs(second_deriv_val) < epsilon) classifiedPoints.saddle.push({ x, y });
            else if (second_deriv_val < 0) classifiedPoints.maxima.push({ x, y });
            else classifiedPoints.minima.push({ x, y });
          });
          inflectionPoints.forEach(x => {
            const sign_before = Math.sign(f_second(x - epsilon * 10));
            const sign_after = Math.sign(f_second(x + epsilon * 10));
            if (sign_before !== sign_after && sign_before !== 0 && sign_after !== 0) {
              classifiedPoints.inflections.push({ x, y: f(x) });
            }
          });
          
          const x_values = [], y_values = [];
          for (let x = xMin; x <= xMax; x += step) {
            try {
              const y = f(x);
              if (isFinite(y) && Math.abs(y) < 1e5) {
                x_values.push(x);
                y_values.push(y);
              } else {
                x_values.push(x, null);
                y_values.push(null, null);
              }
            } catch (e) {
              x_values.push(x, null);
              y_values.push(null, null);
            }
          }

          renderPlot(x_values, y_values, classifiedPoints);
          renderDetailsModal(classifiedPoints);
          renderDerivativesModal(node, f_prime_node, f_second_node);
          detailsModalBtn.disabled = false;
          derivativesModalBtn.disabled = false;
          showToast('An치lisis completado con 칠xito.', 'success');
        } catch (error) {
          console.error("Analysis Error:", error);
          showToast(error.message, 'error');
          plotMessageLayer.classList.remove('hidden');
          plotPlaceholder.textContent = `Error al procesar la funci칩n. Verifica la sintaxis.`;
          plotPlaceholder.classList.remove('hidden');
          loader.classList.add('hidden');
        }
      };
      
      const findRoots = (func, start, end, step) => {
        const roots = new Set();
        const maxIter = 20, tolerance = 1e-8;
        for (let i = start; i < end; i += step) {
          let y0, y1;
          try {
            y0 = func(i); y1 = func(i + step);
          } catch(e) { continue; }
          if (isFinite(y0) && isFinite(y1)) {
            if (Math.abs(y0) < tolerance) roots.add(parseFloat(i.toPrecision(7)));
            if (y0 * y1 < 0) {
              let a = i, b = i + step;
              for (let j = 0; j < maxIter; j++) {
                let m = (a + b) / 2, ym = func(m);
                if (Math.abs(ym) < tolerance) { a = m; break; }
                if (func(a) * ym < 0) b = m; else a = m;
              }
              roots.add(parseFloat(a.toPrecision(7)));
            }
          }
        }
        return Array.from(roots).sort((a, b) => a - b);
      };

      // --- Rendering Functions ---
      const renderPlot = (x_vals, y_vals, points) => {
        plotMessageLayer.classList.add('hidden');
        plotInitialized = true;
        const traces = [
          { x: x_vals, y: y_vals, mode: 'lines', name: 'f(x)', line: { color: lineColorPicker.value, width: 3 }, hoverinfo: 'x+y' },
          { x: points.maxima.map(p => p.x), y: points.maxima.map(p => p.y), mode: 'markers', name: 'M치ximos', marker: { symbol: 'triangle-up', color: maxPointColorPicker.value, size: 12, line: {width: 1.5, color: 'hsl(var(--background))'} }, hovertemplate: 'M치ximo<br>x: %{x:.4f}<br>y: %{y:.4f}<extra></extra>' },
          { x: points.minima.map(p => p.x), y: points.minima.map(p => p.y), mode: 'markers', name: 'M칤nimos', marker: { symbol: 'triangle-down', color: minPointColorPicker.value, size: 12, line: {width: 1.5, color: 'hsl(var(--background))'} }, hovertemplate: 'M칤nimo<br>x: %{x:.4f}<br>y: %{y:.4f}<extra></extra>' },
          { x: points.inflections.map(p => p.x), y: points.inflections.map(p => p.y), mode: 'markers', name: 'Inflexi칩n', marker: { symbol: 'star', color: inflectionPointColorPicker.value, size: 12, line: {width: 1.5, color: 'hsl(var(--background))'} }, hovertemplate: 'Inflexi칩n<br>x: %{x:.4f}<br>y: %{y:.4f}<extra></extra>' }
        ];
        Plotly.newPlot(plotContainer, traces, getPlotLayout(), { responsive: true, displaylogo: false, modeBarButtonsToRemove: ['toImage', 'select2d', 'lasso2d'] });
      };

      const getPlotLayout = () => {
        const style = getComputedStyle(document.documentElement);
        return {
          margin: { l: 50, r: 20, b: 50, t: 50, pad: 4 },
          paper_bgcolor: 'transparent',
          plot_bgcolor: 'transparent',
          font: { color: `hsl(${style.getPropertyValue('--plot-text')})`, family: 'Inter, sans-serif' },
          xaxis: { 
            gridcolor: `hsl(${style.getPropertyValue('--plot-grid')})`, 
            zeroline: true,
            zerolinecolor: `hsl(${style.getPropertyValue('--plot-zeroline')})`,
            zerolinewidth: 3,
            title: 'x'
          },
          yaxis: { 
            gridcolor: `hsl(${style.getPropertyValue('--plot-grid')})`,
            zeroline: true,
            zerolinecolor: `hsl(${style.getPropertyValue('--plot-zeroline')})`,
            zerolinewidth: 3,
            title: 'f(x)'
          },
          legend: { orientation: 'h', yanchor: 'bottom', y: 1.02, xanchor: 'right', x: 1 },
          hovermode: 'x unified',
          dragmode: 'pan', // Set drag mode to pan
          scrollZoom: true // Explicitly enable scroll zoom
        };
      };

      const updatePlotLayout = () => {
        if (plotInitialized) Plotly.relayout(plotContainer, getPlotLayout());
      };

      const renderDetailsModal = (points) => {
        const formatPoint = p => `( ${p.x.toFixed(4)}, ${p.y.toFixed(4)} )`;
        const formatPointsArray = arr => arr.length > 0 ? arr.map(p => `<span class="font-mono bg-secondary p-1 rounded-md">${formatPoint(p)}</span>`).join(' ') : '<span class="text-muted-foreground">Ninguno detectado</span>';
        detailsModalBody.innerHTML = `
          <div class="space-y-4">
            <div><h3 class="font-bold text-lg mb-2 text-red-500">M치ximos Locales</h3><div class="flex flex-wrap gap-2">${formatPointsArray(points.maxima)}</div></div>
            <div><h3 class="font-bold text-lg mb-2 text-blue-500">M칤nimos Locales</h3><div class="flex flex-wrap gap-2">${formatPointsArray(points.minima)}</div></div>
            <div><h3 class="font-bold text-lg mb-2 text-yellow-500">Puntos de Inflexi칩n</h3><div class="flex flex-wrap gap-2">${formatPointsArray(points.inflections)}</div></div>
            ${points.saddle.length > 0 ? `<div><h3 class="font-bold text-lg mb-2 text-gray-500">Posibles Puntos de Silla</h3><div class="flex flex-wrap gap-2">${formatPointsArray(points.saddle)}</div></div>` : ''}
          </div>`;
      };

      const renderDerivativesModal = (f, fp, fpp) => {
        derivativesModalBody.innerHTML = `
          <div class="space-y-6 text-base">
            <div><h3 class="font-bold text-lg mb-2">Funci칩n Original: <span class="font-mono">f(x)</span></h3><div class="p-4 bg-secondary rounded-lg overflow-x-auto">\\[ ${f.toTex()} \\]</div></div>
            <div><h3 class="font-bold text-lg mb-2">Primera Derivada: <span class="font-mono">f'(x)</span></h3><div class="p-4 bg-secondary rounded-lg overflow-x-auto">\\[ ${fp.toTex()} \\]</div></div>
            <div><h3 class="font-bold text-lg mb-2">Segunda Derivada: <span class="font-mono">f''(x)</span></h3><div class="p-4 bg-secondary rounded-lg overflow-x-auto">\\[ ${fpp.toTex()} \\]</div></div>
          </div>`;
        if (window.MathJax) MathJax.typesetPromise([derivativesModalBody]);
      };

      const renderHelpModal = () => {
        helpModalBody.innerHTML = `
          <h4>Bienvenido al Analizador de Funciones</h4>
          <p>Esta herramienta te permite analizar y visualizar funciones matem치ticas de una variable real.</p>
          <h5>1. Introducir una Funci칩n</h5>
          <p>Escribe tu funci칩n en el campo <strong>Funci칩n f(x)</strong>. Utiliza 'x' como la variable independiente. La sintaxis es similar a la de una calculadora cient칤fica.</p>
          <ul>
            <li><strong>Operadores:</strong> <code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>, <code>^</code> (potencia).</li>
            <li><strong>Funciones Comunes:</strong> <code>sin(x)</code>, <code>cos(x)</code>, <code>tan(x)</code>, <code>log(x)</code> (logaritmo natural), <code>sqrt(x)</code>, <code>abs(x)</code>.</li>
            <li><strong>Constantes:</strong> <code>pi</code>, <code>e</code>.</li>
            <li><strong>Ejemplo:</strong> <code>sin(pi * x / 2) + log(x^2 + 1)</code></li>
          </ul>
          <h5>2. Configurar el An치lisis</h5>
          <ul>
            <li><strong>x min / x max:</strong> Define el rango horizontal de la gr치fica.</li>
            <li><strong>Paso de muestreo:</strong> Controla la resoluci칩n de la curva. Un valor m치s peque침o da una curva m치s suave pero tarda m치s en calcular.</li>
          </ul>
          <h5>3. Controles Principales</h5>
          <ul>
            <li><strong>Analizar y Graficar:</strong> Inicia el c치lculo y la visualizaci칩n. (Atajo: <code>Ctrl + Enter</code>)</li>
            <li><strong>Paleta, PDF, C치lculos, Derivadas:</strong> Accede a estas funciones desde el panel izquierdo.</li>
            <li><strong>Controles Superiores:</strong> Cambia el tema, visita el repositorio o accede a esta ayuda desde los 칤conos en la esquina superior derecha.</li>
          </ul>
          <h5>4. Interactuar con la Gr치fica</h5>
          <ul>
            <li><strong>Zoom:</strong> Usa la rueda del rat칩n o el gesto de pellizcar en pantallas t치ctiles.</li>
            <li><strong>Pan (Mover):</strong> Haz clic y arrastra para moverte por la gr치fica.</li>
            <li><strong>Tooltips:</strong> Pasa el rat칩n sobre los puntos para ver sus coordenadas exactas.</li>
          </ul>
        `;
      };
      
      // --- Event Listeners ---
      form.addEventListener('submit', analyzeAndGraph);
      
      [lineColorPicker, maxPointColorPicker, minPointColorPicker, inflectionPointColorPicker].forEach(picker => {
          picker.addEventListener('input', () => {
              if (!plotInitialized) return;
              Plotly.restyle(plotContainer, {
                  'line.color': [lineColorPicker.value],
                  'marker.color': [null, maxPointColorPicker.value, minPointColorPicker.value, inflectionPointColorPicker.value]
              });
          });
      });
      
      exportPdfBtn.addEventListener('click', () => {
        if (!plotInitialized) {
            showToast('Primero analiza una funci칩n para generar un PDF.', 'info');
            return;
        }
        showToast('Generando PDF...', 'info');
        const contentToPrint = document.getElementById('main-content');
        html2canvas(contentToPrint, { scale: 2, useCORS: true, backgroundColor: `hsl(${getComputedStyle(document.documentElement).getPropertyValue('--background')})` })
        .then(canvas => {
          const imgData = canvas.toDataURL('image/png');
          const doc = new jsPDF({ orientation: 'landscape', unit: 'mm', format: 'a4' });
          const imgProps = doc.getImageProperties(imgData);
          const pdfWidth = doc.internal.pageSize.getWidth();
          const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
          doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
          doc.save(`analisis_${functionInput.value.replace(/[^a-z0-9]/gi, '_')}.pdf`);
        }).catch(err => {
          console.error("PDF Export Error:", err);
          showToast('Error al exportar a PDF.', 'error');
        });
      });

      // --- Initialization ---
      const savedTheme = localStorage.getItem('analyzer-theme');
      applyTheme(savedTheme && themes.includes(savedTheme) ? savedTheme : 'light');
      lucide.createIcons();
      renderHelpModal();
      form.requestSubmit(); // Initial analysis on page load
    });
  </script>
