<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Series Visualizer [v3.0]</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark-space: #010413;
            --bg-card: rgba(10, 25, 47, 0.75);
            --bg-glass: rgba(10, 25, 47, 0.5);
            --border-glow: rgba(0, 191, 255, 0.25);
            --border-highlight: rgba(0, 255, 255, 0.8);
            --text-primary: #E0E7FF;
            --text-secondary: #8A99C1;
            --cyan-glow: #00FFFF;
            --magenta-glow: #FF00FF;
            --lime-glow: #7FFF00;
            --orange-glow: #FFD700;
            --transition-speed: 0.4s;
        }

        /* --- Estructura Base y Fondo --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark-space);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        #app-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- Paneles Flotantes y UI --- */
        .floating-panel {
            position: absolute;
            z-index: 10;
            background: var(--bg-card);
            backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid var(--border-glow);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            transition: all var(--transition-speed) ease;
        }

        /* --- Panel de Control Principal --- */
        #control-panel {
            top: 20px;
            left: 20px;
            width: 380px;
            padding: 1rem;
            transform: translateX(0);
        }
        #control-panel.collapsed {
            transform: translateX(calc(-100% + 60px));
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 0.5rem;
        }
        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--cyan-glow);
            text-shadow: 0 0 8px var(--cyan-glow);
        }
        .panel-toggle-icon {
            width: 30px;
            height: 30px;
            transition: transform var(--transition-speed) ease;
        }
        #control-panel.collapsed .panel-toggle-icon {
            transform: rotate(180deg);
        }
        .panel-content {
            padding-top: 1rem;
            border-top: 1px solid var(--border-glow);
            transition: opacity 0.3s, visibility 0.3s;
        }
        #control-panel.collapsed .panel-content {
            opacity: 0;
            visibility: hidden;
        }

        /* --- Controles de la UI --- */
        .input-group { margin-bottom: 1rem; }
        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .futuristic-input, .modern-btn {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glow);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all var(--transition-speed) ease;
            outline: none;
        }
        .futuristic-input:focus {
            border-color: var(--border-highlight);
            box-shadow: 0 0 10px var(--cyan-glow);
        }
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 0.5rem;
        }
        .preset-btn {
            padding: 0.5rem;
            background: var(--bg-glass);
            border: 1px solid var(--border-glow);
            color: var(--text-secondary);
        }
        .preset-btn.active {
            background: var(--cyan-glow);
            color: var(--bg-dark-space);
            border-color: var(--cyan-glow);
            font-weight: 700;
        }
        
        /* --- Controles de la Gráfica --- */
        #plot-controls {
            bottom: 20px;
            right: 20px;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .plot-controls-grid {
            display: grid;
            grid-template-areas:
                ". up ."
                "left center right"
                ". down .";
            gap: 0.5rem;
            transition: all var(--transition-speed) ease;
        }
        #plot-controls.collapsed .plot-controls-grid {
            opacity: 0;
            visibility: hidden;
            transform: scale(0.5);
            height: 0;
        }
        .plot-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-glass);
            border: 1px solid transparent;
            border-radius: 50%;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .plot-btn:hover {
            color: var(--text-primary);
            border-color: var(--accent-color);
            background: var(--cyan-glow);
            color: var(--bg-dark-space);
            box-shadow: 0 0 10px var(--cyan-glow);
        }
        #plot-toggle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-top: 0.5rem;
        }
        #plot-controls.collapsed #plot-toggle-btn {
            margin-top: 0;
        }
        #pan-up { grid-area: up; }
        #pan-down { grid-area: down; }
        #pan-left { grid-area: left; }
        #pan-right { grid-area: right; }
        .center-stack { grid-area: center; display: flex; flex-direction: column; gap: 0.5rem; }
        .center-stack .plot-btn { border-radius: 8px; }

        /* --- Leyenda --- */
        #legend {
            top: 20px;
            right: 20px;
            padding: 0.75rem 1rem;
        }
        .legend-item { display: flex; align-items: center; }
        .legend-item:not(:last-child) { margin-bottom: 0.5rem; }
        .legend-color { width: 20px; height: 4px; margin-right: 8px; border-radius: 2px; }

        /* --- Diseño Responsivo --- */
        @media (max-width: 768px) {
            #control-panel {
                width: calc(100% - 40px);
                max-height: calc(100% - 40px);
                overflow-y: auto;
            }
            .panel-title { font-size: 1.2rem; }
            #plot-controls {
                bottom: 10px;
                right: 10px;
                padding: 0.5rem;
            }
            .plot-btn, #plot-toggle-btn { width: 35px; height: 35px; }
            #legend { top: 10px; right: 10px; padding: 0.5rem; }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <canvas id="canvas"></canvas>

        <!-- Panel de Control Flotante -->
        <div id="control-panel" class="floating-panel">
            <header class="panel-header" id="panel-header">
                <h1 class="panel-title">CONTROLES</h1>
                <svg id="panel-toggle-icon" class="panel-toggle-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5" /></svg>
            </header>
            <div class="panel-content">
                <div class="input-group">
                    <label class="input-label">Funciones Predefinidas</label>
                    <div class="preset-grid">
                        <button class="preset-btn active" data-func="sin(x)">sin(x)</button>
                        <button class="preset-btn" data-func="cos(x)">cos(x)</button>
                        <button class="preset-btn" data-func="exp(x)">e^x</button>
                        <button class="preset-btn" data-func="log(x+1)">ln(x+1)</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="function-input" class="input-label">Función f(x)</label>
                    <input type="text" id="function-input" class="futuristic-input" value="sin(x)">
                </div>
                <div class="input-group">
                    <label for="expansion-point" class="input-label">Punto de Expansión (a) = <span id="point-value">0.0</span></label>
                    <input type="range" id="expansion-point" class="w-full" min="-3" max="3" step="0.1" value="0">
                </div>
                <div class="input-group">
                    <label for="max-terms" class="input-label">Número de Términos</label>
                    <input type="number" id="max-terms" class="futuristic-input" value="7" min="1" max="15">
                </div>
                <div class="input-group">
                    <label class="input-label">Colores de Gráfica</label>
                    <div style="display: flex; justify-content: space-around;">
                        <div>
                            <label for="original-color-picker" class="input-label" style="font-size:0.8rem;">f(x)</label>
                            <input type="color" id="original-color-picker" value="#FF00FF">
                        </div>
                        <div>
                            <label for="taylor-color-picker" class="input-label" style="font-size:0.8rem;">Taylor</label>
                            <input type="color" id="taylor-color-picker" value="#00FFFF">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leyenda -->
        <div id="legend" class="floating-panel">
            <div class="legend-item"><div id="legend-color-original" class="legend-color"></div>Función Original</div>
            <div class="legend-item"><div id="legend-color-taylor" class="legend-color"></div>Serie de Taylor</div>
        </div>

        <!-- Controles de Navegación -->
        <div id="plot-controls" class="floating-panel">
            <div class="plot-controls-grid">
                <button id="pan-up" class="plot-btn">↑</button>
                <button id="pan-left" class="plot-btn">←</button>
                <div class="center-stack">
                    <button id="zoom-in" class="plot-btn">+</button>
                    <button id="reset-view" class="plot-btn">⌾</button>
                    <button id="zoom-out" class="plot-btn">−</button>
                </div>
                <button id="pan-right" class="plot-btn">→</button>
                <button id="pan-down" class="plot-btn">↓</button>
            </div>
            <button id="plot-toggle-btn" class="plot-btn">
                <svg id="plot-toggle-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 24px; height: 24px;"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg>
            </button>
        </div>
    </div>
    
    <script>
        // --- Setup ---
        const dom = {
            canvas: document.getElementById('canvas'),
            functionInput: document.getElementById('function-input'),
            expansionPointSlider: document.getElementById('expansion-point'),
            pointValue: document.getElementById('point-value'),
            maxTermsInput: document.getElementById('max-terms'),
            controlPanel: document.getElementById('control-panel'),
            panelHeader: document.getElementById('panel-header'),
            plotControls: document.getElementById('plot-controls'),
            plotToggleBtn: document.getElementById('plot-toggle-btn'),
            originalColorPicker: document.getElementById('original-color-picker'),
            taylorColorPicker: document.getElementById('taylor-color-picker'),
            legendColorOriginal: document.getElementById('legend-color-original'),
            legendColorTaylor: document.getElementById('legend-color-taylor'),
        };
        const ctx = dom.canvas.getContext('2d');
        let currentFunction = 'sin(x)';
        let expansionPoint = 0;
        let maxTerms = 7;
        let taylorPolynomial;

        let zoom = 50;
        let viewCenter = { x: 0, y: 0 };
        let isDragging = false;
        let lastMousePos = { x: 0, y: 0 };
        let animationFrameId;

        let originalFuncColor = '#FF00FF';
        let taylorSeriesColor = '#00FFFF';

        // --- Inicialización ---
        document.addEventListener('DOMContentLoaded', () => {
            setupCanvas();
            setupEventListeners();
            calculateTaylor();
            // Colapsar controles en móvil por defecto
            if (window.innerWidth <= 768) {
                dom.plotControls.classList.add('collapsed');
            }
        });
        
        function setupCanvas() {
            const container = document.getElementById('app-container');
            dom.canvas.width = container.clientWidth;
            dom.canvas.height = container.clientHeight;
            window.addEventListener('resize', () => {
                dom.canvas.width = container.clientWidth;
                dom.canvas.height = container.clientHeight;
                requestDraw();
            });
        }

        function setupEventListeners() {
            // Controles del panel
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.preset-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    dom.functionInput.value = btn.dataset.func;
                    calculateTaylor();
                });
            });
            dom.functionInput.addEventListener('change', calculateTaylor);
            dom.expansionPointSlider.addEventListener('input', e => {
                expansionPoint = parseFloat(e.target.value);
                dom.pointValue.textContent = expansionPoint.toFixed(1);
                calculateTaylor();
            });
            dom.maxTermsInput.addEventListener('input', calculateTaylor);

            dom.panelHeader.addEventListener('click', () => {
                dom.controlPanel.classList.toggle('collapsed');
            });

            dom.plotToggleBtn.addEventListener('click', () => {
                dom.plotControls.classList.toggle('collapsed');
            });

            // Colores
            dom.originalColorPicker.addEventListener('input', e => {
                originalFuncColor = e.target.value;
                updateLegendColors();
                requestDraw();
            });
            dom.taylorColorPicker.addEventListener('input', e => {
                taylorSeriesColor = e.target.value;
                updateLegendColors();
                requestDraw();
            });
            updateLegendColors();

            // Eventos del Canvas
            dom.canvas.addEventListener('mousedown', e => { isDragging = true; lastMousePos = { x: e.clientX, y: e.clientY }; });
            dom.canvas.addEventListener('mousemove', e => {
                if (!isDragging) return;
                const dx = e.clientX - lastMousePos.x;
                const dy = e.clientY - lastMousePos.y;
                lastMousePos = { x: e.clientX, y: e.clientY };
                viewCenter.x -= dx / zoom;
                viewCenter.y += dy / zoom;
                requestDraw();
            });
            dom.canvas.addEventListener('mouseup', () => isDragging = false);
            dom.canvas.addEventListener('mouseleave', () => isDragging = false);
            dom.canvas.addEventListener('wheel', e => {
                e.preventDefault();
                const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
                zoom *= zoomFactor;
                requestDraw();
            });

            // Controles de Navegación
            document.getElementById('pan-up').addEventListener('click', () => { viewCenter.y += 50 / zoom; requestDraw(); });
            document.getElementById('pan-down').addEventListener('click', () => { viewCenter.y -= 50 / zoom; requestDraw(); });
            document.getElementById('pan-left').addEventListener('click', () => { viewCenter.x -= 50 / zoom; requestDraw(); });
            document.getElementById('pan-right').addEventListener('click', () => { viewCenter.x += 50 / zoom; requestDraw(); });
            document.getElementById('zoom-in').addEventListener('click', () => { zoom *= 1.2; requestDraw(); });
            document.getElementById('zoom-out').addEventListener('click', () => { zoom *= 0.8; requestDraw(); });
            document.getElementById('reset-view').addEventListener('click', () => { zoom = 50; viewCenter = { x: 0, y: 0 }; requestDraw(); });
        }
        
        function updateLegendColors() {
            dom.legendColorOriginal.style.background = originalFuncColor;
            dom.legendColorTaylor.style.background = taylorSeriesColor;
        }

        // --- Lógica de Cálculo ---
        function calculateTaylor() {
            currentFunction = dom.functionInput.value;
            expansionPoint = parseFloat(dom.expansionPointSlider.value);
            maxTerms = parseInt(dom.maxTermsInput.value);

            try {
                let node = math.parse(currentFunction);
                const terms = [];
                for (let i = 0; i < maxTerms; i++) {
                    const derivativeValue = node.evaluate({ x: expansionPoint });
                    const termCoeff = derivativeValue / math.factorial(i);
                    if (Math.abs(termCoeff) > 1e-10) {
                        terms.push(`${termCoeff} * (x - ${expansionPoint})^${i}`);
                    }
                    node = math.derivative(node, 'x');
                }
                taylorPolynomial = terms.join(' + ') || '0';
            } catch (e) {
                console.error("Error al calcular la serie de Taylor:", e);
                taylorPolynomial = "0";
            }
            requestDraw();
        }

        // --- Lógica de Dibujo ---
        function requestDraw() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animationFrameId = requestAnimationFrame(drawScene);
        }

        function drawScene() {
            if (!ctx) return;
            ctx.clearRect(0, 0, dom.canvas.width, dom.canvas.height);
            
            drawGridAndAxes();
            
            if (taylorPolynomial) {
                drawFunction(taylorPolynomial, taylorSeriesColor, 2.5);
            }
            drawFunction(currentFunction, originalFuncColor, 3);
        }

        function drawGridAndAxes() {
            ctx.save();
            const view = {
                left: viewCenter.x - (dom.canvas.width / 2) / zoom,
                right: viewCenter.x + (dom.canvas.width / 2) / zoom,
                top: viewCenter.y + (dom.canvas.height / 2) / zoom,
                bottom: viewCenter.y - (dom.canvas.height / 2) / zoom,
            };

            const xStep = Math.pow(10, Math.floor(Math.log10(view.right - view.left)) - 1);
            const yStep = Math.pow(10, Math.floor(Math.log10(view.top - view.bottom)) - 1);
            
            // Cuadrícula sutil
            ctx.strokeStyle = 'rgba(0, 191, 255, 0.1)';
            ctx.lineWidth = 1;
            
            for (let x = Math.floor(view.left / xStep) * xStep; x < view.right; x += xStep) {
                const screenX = worldToScreen(x, 0).x;
                ctx.beginPath(); ctx.moveTo(screenX, 0); ctx.lineTo(screenX, dom.canvas.height); ctx.stroke();
            }
            for (let y = Math.floor(view.bottom / yStep) * yStep; y < view.top; y += yStep) {
                const screenY = worldToScreen(0, y).y;
                ctx.beginPath(); ctx.moveTo(0, screenY); ctx.lineTo(dom.canvas.width, screenY); ctx.stroke();
            }

            // Ejes principales y etiquetas (blancos e intensos)
            const origin = worldToScreen(0, 0);
            ctx.strokeStyle = '#FFFFFF';
            ctx.fillStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.font = "bold 14px Orbitron";

            ctx.beginPath();
            ctx.moveTo(0, origin.y); ctx.lineTo(dom.canvas.width, origin.y); // Eje X
            ctx.moveTo(origin.x, 0); ctx.lineTo(origin.x, dom.canvas.height); // Y-axis
            ctx.stroke();
            
            ctx.textAlign = "center";
            ctx.textBaseline = "top";
            for (let x = Math.floor(view.left / xStep) * xStep; x < view.right; x += xStep) {
                if (Math.abs(x) > 1e-9) {
                    const screenX = worldToScreen(x, 0).x;
                    ctx.fillText(x.toPrecision(2).replace(/\.0+$/, ''), screenX, origin.y + 8);
                }
            }

            ctx.textAlign = "right";
            ctx.textBaseline = "middle";
            for (let y = Math.floor(view.bottom / yStep) * yStep; y < view.top; y += yStep) {
                 if (Math.abs(y) > 1e-9) {
                    const screenY = worldToScreen(0, y).y;
                    ctx.fillText(y.toPrecision(2).replace(/\.0+$/, ''), origin.x - 8, screenY);
                }
            }
            
            ctx.textAlign = "right";
            ctx.textBaseline = "top";
            ctx.fillText("0", origin.x - 8, origin.y + 8);

            ctx.restore();
        }

        function drawFunction(funcStr, color, lineWidth) {
            ctx.save();
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
            ctx.beginPath();
            
            const step = 1 / zoom;
            const startX = viewCenter.x - (dom.canvas.width / 2) / zoom;
            const endX = viewCenter.x + (dom.canvas.width / 2) / zoom;

            let firstPoint = true;
            try {
                const node = math.parse(funcStr);
                for (let x = startX; x < endX; x += step) {
                    const y = node.evaluate({x: x});
                    if (isNaN(y) || !isFinite(y)) {
                        firstPoint = true; continue;
                    }
                    const screenPos = worldToScreen(x, y);
                    if (firstPoint) {
                        ctx.moveTo(screenPos.x, screenPos.y);
                        firstPoint = false;
                    } else {
                        ctx.lineTo(screenPos.x, screenPos.y);
                    }
                }
            } catch (e) {
                // No dibujar si la función es inválida
            }
            ctx.stroke();
            ctx.restore();
        }

        // --- Utilidades ---
        function worldToScreen(wx, wy) {
            const sx = (wx - viewCenter.x) * zoom + dom.canvas.width / 2;
            const sy = -(wy - viewCenter.y) * zoom + dom.canvas.height / 2;
            return { x: sx, y: sy };
        }
        
    </script>
</body>
</html>
