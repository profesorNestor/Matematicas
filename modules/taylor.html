<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador Interactivo de Series de Taylor</title>
    
    <!-- Tailwind CSS (para prototipado rápido de layout) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Math.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

    <!-- MathJax for LaTeX Math Rendering -->
    <script>
        MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
          },
          svg: {
            fontCache: 'global'
          }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    
    <!-- Google Fonts: Orbitron y Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- Definición de Temas y Variables CSS --- */
        :root, [data-theme="cyberpunk"] {
            --bg-color: #0d0c1d;
            --bg-gradient: radial-gradient(circle at 10% 20%, rgba(244, 63, 94, 0.15) 0%, transparent 40%),
                           radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 40%);
            --panel-bg: rgba(23, 22, 42, 0.7);
            --panel-border: rgba(59, 130, 246, 0.3);
            --glass-bg: rgba(59, 130, 246, 0.08);
            --text-primary: #f0f2f5;
            --text-secondary: #a8b2d1;
            --accent-color: #3b82f6; /* Azul */
            --accent-gradient: linear-gradient(135deg, #3b82f6, #60a5fa);
            --highlight-color: #f43f5e; /* Rosa */
            --highlight-gradient: linear-gradient(135deg, #f43f5e, #f9758a);
            --neutral-color: #e5e7eb;
        }

        [data-theme="abismo"] {
            --bg-color: #000000;
            --bg-gradient: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            --panel-bg: rgba(10, 10, 10, 0.7);
            --panel-border: rgba(16, 185, 129, 0.4);
            --glass-bg: rgba(16, 185, 129, 0.07);
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --accent-color: #10b981; /* Verde Esmeralda */
            --accent-gradient: linear-gradient(135deg, #10b981, #6ee7b7);
            --highlight-color: #f59e0b; /* Ambar */
            --highlight-gradient: linear-gradient(135deg, #f59e0b, #fbbf24);
            --neutral-color: #d1d5db;
        }

        [data-theme="solaris"] {
            --bg-color: #1a1a1a;
            --bg-gradient: radial-gradient(circle at 20% 80%, rgba(251, 146, 60, 0.15) 0%, transparent 40%);
            --panel-bg: rgba(30, 25, 20, 0.7);
            --panel-border: rgba(251, 146, 60, 0.4);
            --glass-bg: rgba(251, 146, 60, 0.08);
            --text-primary: #fef3c7;
            --text-secondary: #e7e5e4;
            --accent-color: #fb923c; /* Naranja */
            --accent-gradient: linear-gradient(135deg, #fb923c, #fdba74);
            --highlight-color: #ef4444; /* Rojo */
            --highlight-gradient: linear-gradient(135deg, #ef4444, #f87171);
            --neutral-color: #fafaf9;
        }
        
        [data-theme="esmeralda"] {
            --bg-color: #051411;
            --bg-gradient: radial-gradient(circle at 80% 20%, rgba(20, 184, 166, 0.1) 0%, transparent 40%);
            --panel-bg: rgba(5, 28, 23, 0.7);
            --panel-border: rgba(20, 184, 166, 0.4);
            --glass-bg: rgba(20, 184, 166, 0.07);
            --text-primary: #d1fae5;
            --text-secondary: #a7f3d0;
            --accent-color: #14b8a6; /* Teal */
            --accent-gradient: linear-gradient(135deg, #14b8a6, #2dd4bf);
            --highlight-color: #a3e635; /* Lima */
            --highlight-gradient: linear-gradient(135deg, #a3e635, #bef264);
            --neutral-color: #ecfdf5;
        }

        /* --- Estilos Base --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-primary);
            transition: background-color 0.5s ease;
            overflow: hidden; /* Evitar scroll en el body */
        }

        .app-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            grid-template-rows: 50px 1fr; /* Header más pequeño, main area más grande */
            grid-template-areas: "header header" "sidebar main";
            height: 100vh;
            gap: 0.75rem;
            padding: 0.75rem;
        }

        /* --- Header --- */
        .header {
            grid-area: header;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem; /* Título ligeramente más pequeño */
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
            transition: all 0.5s ease;
        }

        /* --- Theme Selector --- */
        .theme-selector {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 10px;
        }
        .theme-selector-btn {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .theme-selector-btn:hover {
            border-color: var(--accent-color);
            color: var(--text-primary);
        }
        .theme-preview {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background: var(--accent-gradient);
        }
        .theme-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 0.5rem;
            padding: 0.5rem;
            z-index: 100;
            display: none;
            backdrop-filter: blur(10px);
        }
        .theme-dropdown.active { display: block; }
        .theme-option {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .theme-option:hover { background-color: var(--glass-bg); }

        /* --- Paneles y Controles --- */
        .sidebar, .section {
            background: var(--panel-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--panel-border);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .sidebar { grid-area: sidebar; overflow-y: auto; display: flex; flex-direction: column; }
        .main-content { grid-area: main; display: flex; flex-direction: column; min-height: 0; }
        .graph-container { flex-grow: 1; position: relative; }
        #canvas { width: 100%; height: 100%; border-radius: 0.75rem; }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--panel-border);
        }

        .preset-btn {
            padding: 0.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--panel-border);
            border-radius: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .preset-btn:hover {
            border-color: var(--accent-color);
            color: var(--text-primary);
        }
        .preset-btn.active {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .modern-input, .modern-btn {
            border-radius: 0.5rem;
            border: 1px solid var(--panel-border);
            background-color: var(--glass-bg);
            color: var(--text-primary);
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        .modern-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--glass-bg);
        }
        .modern-btn {
            cursor: pointer;
            font-weight: 600;
        }
        .btn-primary {
            background: var(--accent-gradient);
            border-color: transparent;
            color: white;
        }
        .btn-primary:hover { filter: brightness(1.1); }
        .btn-secondary { background: var(--highlight-gradient); border-color: transparent; color: white; }
        .btn-secondary:hover { filter: brightness(1.1); }
        
        /* --- Selector de Colores de Gráfica --- */
        .color-picker-popup {
            display: none;
            position: absolute;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 0.75rem;
            padding: 1rem;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .color-picker-popup.active { display: block; }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }
        .color-swatch {
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }
        .color-swatch:hover { transform: scale(1.1); }
        .color-swatch.selected { border-color: var(--text-primary); }

        /* --- Estilos de la Gráfica --- */
        .legend {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: var(--panel-bg);
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--panel-border);
            z-index: 10;
            font-size: 0.8rem;
        }
        .legend-item { display: flex; align-items: center; margin-bottom: 0.25rem; }
        .legend-color { width: 1rem; height: 0.25rem; margin-right: 0.5rem; border-radius: 2px; }

        /* --- Controles de Navegación del Gráfico --- */
        .plot-controls {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            display: grid;
            grid-template-areas:
                ". up ."
                "left center right"
                ". down .";
            gap: 0.5rem;
            background: var(--panel-bg);
            padding: 0.75rem;
            border-radius: 1rem;
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(10px);
        }
        .plot-btn {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass-bg);
            border: 1px solid transparent;
            border-radius: 50%;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        .plot-btn:hover {
            color: var(--text-primary);
            border-color: var(--accent-color);
            background: var(--accent-gradient);
        }
        #pan-up { grid-area: up; }
        #pan-down { grid-area: down; }
        #pan-left { grid-area: left; }
        #pan-right { grid-area: right; }
        #zoom-in { grid-area: center; border-radius: 0.5rem; }
        #zoom-out { grid-area: center; border-radius: 0.5rem; }
        .zoom-stack { grid-area: center; display: flex; flex-direction: column; gap: 0.5rem; }
        .center-stack { grid-area: center; display: flex; flex-direction: column; gap: 0.5rem; }


        /* --- Modal --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content {
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
            border-radius: 1rem;
            padding: 2rem;
            width: 90vw;
            max-width: 1100px; /* Ancho aumentado */
            max-height: 90vh; /* Altura aumentada */
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }
        .formula-section {
            min-width: 0; /* Solución para overflow en flex/grid */
        }
        .formula-content {
            font-size: 1.1rem; /* Aumentar tamaño para legibilidad */
            line-height: 2;
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 0.5rem;
            overflow-x: auto; /* Scroll horizontal */
            white-space: nowrap; /* Evitar que la fórmula se rompa en varias líneas */
        }

        /* --- Layout Responsivo --- */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
                grid-template-areas: "header" "sidebar" "main";
                height: auto;
            }
            .sidebar {
                max-height: 50vh; /* Permitir que el sidebar sea más alto en tablets */
            }
        }
    </style>
</head>
<body data-theme="cyberpunk">
    <div class="app-container">
        <header class="header">
            <h1 class="main-title">Visualizador de Series de Taylor</h1>
            <div class="theme-selector">
                <button class="theme-selector-btn" id="theme-btn">
                    <div class="theme-preview" id="theme-preview-main"></div>
                    <span id="theme-name">Cyberpunk</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div class="theme-dropdown" id="theme-dropdown">
                    <!-- Opciones de tema se inyectan aquí -->
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <div class="flex-grow overflow-y-auto pr-2">
                <h2 class="section-title">Configuración</h2>
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 mb-4">
                    <button class="preset-btn active" data-func="sin(x)">sin(x)</button>
                    <button class="preset-btn" data-func="cos(x)">cos(x)</button>
                    <button class="preset-btn" data-func="exp(x)">e^x</button>
                    <button class="preset-btn" data-func="log(x+1)">ln(x+1)</button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="function-input" class="text-sm font-medium text-text-secondary mb-1 block">Función f(x)</label>
                        <input type="text" id="function-input" class="modern-input w-full" value="sin(x)">
                    </div>
                    <div>
                        <label for="expansion-point" class="text-sm font-medium text-text-secondary mb-1 block">Punto de Expansión (a) = <span id="point-value">0.0</span></label>
                        <input type="range" id="expansion-point" class="w-full" min="-3" max="3" step="0.1" value="0">
                    </div>
                    <div>
                        <label for="max-terms" class="text-sm font-medium text-text-secondary mb-1 block">Número de Términos</label>
                        <input type="number" id="max-terms" class="modern-input w-full" value="7" min="1" max="15">
                    </div>
                    <div class="flex space-x-2">
                        <button class="modern-btn btn-primary flex-1" onclick="calculateTaylor()">Calcular</button>
                        <button class="modern-btn btn-secondary" onclick="showFormulaModal()">Ver Fórmula</button>
                    </div>
                </div>
            </div>

            <div class="flex-shrink-0 mt-4 pt-4 border-t border-panel-border">
                 <h2 class="section-title">Colores de Gráfica</h2>
                 <div class="relative">
                     <button class="modern-btn w-full flex items-center justify-center gap-2" id="color-picker-btn">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5A.75.75 0 0110 2zM5.05 3.55a.75.75 0 00-1.06 1.06l1.06-1.06zM14.95 3.55a.75.75 0 011.06 1.06l-1.06-1.06zM3.55 5.05a.75.75 0 011.06-1.06l-1.06 1.06zM16.45 5.05a.75.75 0 00-1.06-1.06l1.06 1.06zM2 10a.75.75 0 01.75-.75h1.5a.75.75 0 010 1.5h-1.5A.75.75 0 012 10zM15.25 10a.75.75 0 000-1.5h1.5a.75.75 0 000 1.5h-1.5zM5.05 16.45a.75.75 0 00-1.06-1.06l1.06 1.06zM14.95 16.45a.75.75 0 011.06-1.06l-1.06 1.06zM3.55 14.95a.75.75 0 011.06 1.06l-1.06-1.06zM16.45 14.95a.75.75 0 00-1.06 1.06l1.06 1.06zM10 15.25a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM10 4a6 6 0 100 12 6 6 0 000-12zM8.5 10a1.5 1.5 0 113 0 1.5 1.5 0 01-3 0z" /></svg>
                         Personalizar Colores
                     </button>
                     <div class="color-picker-popup" id="color-picker-popup">
                         <div class="mb-4">
                             <label class="block text-sm font-medium text-text-secondary mb-2">Función Original</label>
                             <div class="color-grid" id="original-color-grid"></div>
                         </div>
                         <div>
                             <label class="block text-sm font-medium text-text-secondary mb-2">Serie de Taylor</label>
                             <div class="color-grid" id="taylor-color-grid"></div>
                         </div>
                     </div>
                 </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="section flex-grow flex flex-col">
                <div class="graph-container flex-grow">
                    <canvas id="canvas"></canvas>
                    <div class="legend">
                        <div class="legend-item"><div id="legend-color-original" class="legend-color"></div>Función Original</div>
                        <div class="legend-item"><div id="legend-color-taylor" class="legend-color"></div>Serie de Taylor</div>
                    </div>
                    <div class="plot-controls">
                        <button id="pan-up" class="plot-btn">↑</button>
                        <button id="pan-left" class="plot-btn">←</button>
                        <div class="center-stack">
                            <button id="zoom-in" class="plot-btn text-lg">+</button>
                            <button id="reset-view" class="plot-btn">⌾</button>
                            <button id="zoom-out" class="plot-btn text-lg">−</button>
                        </div>
                        <button id="pan-right" class="plot-btn">→</button>
                        <button id="pan-down" class="plot-btn">↓</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Fórmulas -->
    <div class="modal-overlay" id="formula-modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="modal-title">Fórmula de Taylor</h2>
                <button class="modern-btn" onclick="hideFormulaModal()">×</button>
            </div>
            <div class="space-y-4">
                <div class="formula-section">
                    <h3 class="font-semibold text-lg mb-2 text-text-secondary">Fórmula General</h3>
                    <div class="formula-content">
                        $$f(x) \approx \sum_{n=0}^{N} \frac{f^{(n)}(a)}{n!} (x-a)^n$$
                    </div>
                </div>
                <div class="formula-section">
                    <h3 class="font-semibold text-lg mb-2 text-text-secondary">Serie para <span id="modal-function-name"></span></h3>
                    <div class="formula-content" id="expanded-terms"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // --- Setup ---
        const dom = {
            canvas: document.getElementById('canvas'),
            functionInput: document.getElementById('function-input'),
            expansionPointSlider: document.getElementById('expansion-point'),
            pointValue: document.getElementById('point-value'),
            maxTermsInput: document.getElementById('max-terms'),
            themeBtn: document.getElementById('theme-btn'),
            themeDropdown: document.getElementById('theme-dropdown'),
            themeName: document.getElementById('theme-name'),
            themePreviewMain: document.getElementById('theme-preview-main'),
            formulaModal: document.getElementById('formula-modal'),
            modalFunctionName: document.getElementById('modal-function-name'),
            expandedTerms: document.getElementById('expanded-terms'),
            colorPickerBtn: document.getElementById('color-picker-btn'),
            colorPickerPopup: document.getElementById('color-picker-popup'),
            originalColorGrid: document.getElementById('original-color-grid'),
            taylorColorGrid: document.getElementById('taylor-color-grid'),
            legendColorOriginal: document.getElementById('legend-color-original'),
            legendColorTaylor: document.getElementById('legend-color-taylor'),
            panUp: document.getElementById('pan-up'),
            panDown: document.getElementById('pan-down'),
            panLeft: document.getElementById('pan-left'),
            panRight: document.getElementById('pan-right'),
            zoomIn: document.getElementById('zoom-in'),
            zoomOut: document.getElementById('zoom-out'),
            resetView: document.getElementById('reset-view'),
        };
        const ctx = dom.canvas.getContext('2d');
        let currentFunction = 'sin(x)';
        let expansionPoint = 0;
        let maxTerms = 7;
        let taylorPolynomial;
        let taylorPolynomialLatex;

        let zoom = 50;
        let panX = 0;
        let panY = 0;
        let isDragging = false;
        let lastMouseX, lastMouseY;

        let originalFuncColor = '#f43f5e'; // default color
        let taylorSeriesColor = '#3b82f6'; // default color

        const themes = {
            cyberpunk: { name: 'Cyberpunk', gradient: 'linear-gradient(135deg, #3b82f6, #f43f5e)' },
            abismo: { name: 'Abismo', gradient: 'linear-gradient(135deg, #10b981, #f59e0b)' },
            solaris: { name: 'Solaris', gradient: 'linear-gradient(135deg, #fb923c, #ef4444)' },
            esmeralda: { name: 'Esmeralda', gradient: 'linear-gradient(135deg, #14b8a6, #a3e635)' },
        };

        const colorPalette = [
            '#ef4444', '#f97316', '#f59e0b', '#eab308', '#84cc16', '#22c55e', '#10b981',
            '#14b8a6', '#06b6d4', '#0ea5e9', '#3b82f6', '#6366f1', '#8b5cf6', '#a855f7',
            '#d946ef', '#ec4899', '#f43f5e'
        ];

        // --- Inicialización ---
        document.addEventListener('DOMContentLoaded', () => {
            setupCanvas();
            setupEventListeners();
            setupThemeSelector();
            setupColorPicker();
            calculateTaylor();
        });
        
        function setupCanvas() {
            const container = dom.canvas.parentElement;
            dom.canvas.width = container.clientWidth;
            dom.canvas.height = container.clientHeight;
            window.addEventListener('resize', () => {
                const container = dom.canvas.parentElement;
                dom.canvas.width = container.clientWidth;
                dom.canvas.height = container.clientHeight;
                draw();
            });
        }

        function setupEventListeners() {
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.preset-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    dom.functionInput.value = btn.dataset.func;
                    calculateTaylor();
                });
            });
            dom.expansionPointSlider.addEventListener('input', e => {
                expansionPoint = parseFloat(e.target.value);
                dom.pointValue.textContent = expansionPoint.toFixed(1);
                calculateTaylor();
            });
            dom.maxTermsInput.addEventListener('input', () => calculateTaylor());
            
            // Canvas Events
            dom.canvas.addEventListener('mousedown', e => { isDragging = true; lastMouseX = e.clientX; lastMouseY = e.clientY; });
            dom.canvas.addEventListener('mousemove', e => {
                if (!isDragging) return;
                panX += e.clientX - lastMouseX;
                panY += e.clientY - lastMouseY;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                draw();
            });
            dom.canvas.addEventListener('mouseup', () => isDragging = false);
            dom.canvas.addEventListener('mouseleave', () => isDragging = false);
            dom.canvas.addEventListener('wheel', e => {
                e.preventDefault();
                const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
                zoom *= zoomFactor;
                draw();
            });

            // Plot Controls
            dom.panUp.addEventListener('click', () => { panY += 50; draw(); });
            dom.panDown.addEventListener('click', () => { panY -= 50; draw(); });
            dom.panLeft.addEventListener('click', () => { panX += 50; draw(); });
            dom.panRight.addEventListener('click', () => { panX -= 50; draw(); });
            dom.zoomIn.addEventListener('click', () => { zoom *= 1.2; draw(); });
            dom.zoomOut.addEventListener('click', () => { zoom *= 0.8; draw(); });
            dom.resetView.addEventListener('click', () => { zoom = 50; panX = 0; panY = 0; draw(); });
        }

        function setupThemeSelector() {
            dom.themeBtn.addEventListener('click', () => dom.themeDropdown.classList.toggle('active'));
            const dropdownContent = Object.entries(themes).map(([id, {name, gradient}]) => `
                <div class="theme-option" data-theme="${id}">
                    <div class="theme-preview" style="background: ${gradient};"></div>
                    <span class="ml-2">${name}</span>
                </div>
            `).join('');
            dom.themeDropdown.innerHTML = dropdownContent;
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', () => {
                    const themeId = option.dataset.theme;
                    document.body.dataset.theme = themeId;
                    dom.themeName.textContent = themes[themeId].name;
                    dom.themePreviewMain.style.background = themes[themeId].gradient;
                    dom.themeDropdown.classList.remove('active');
                    // Update graph colors based on new theme
                    originalFuncColor = getComputedStyle(document.body).getPropertyValue('--highlight-color').trim();
                    taylorSeriesColor = getComputedStyle(document.body).getPropertyValue('--accent-color').trim();
                    updateLegendColors();
                    updateColorPickerSelection();
                    draw();
                });
            });
        }

        function setupColorPicker() {
            const createSwatches = (grid, type) => {
                grid.innerHTML = '';
                colorPalette.forEach(color => {
                    const swatch = document.createElement('div');
                    swatch.className = 'color-swatch';
                    swatch.style.background = color;
                    swatch.dataset.color = color;
                    swatch.addEventListener('click', () => {
                        if (type === 'original') {
                            originalFuncColor = color;
                        } else {
                            taylorSeriesColor = color;
                        }
                        updateLegendColors();
                        updateColorPickerSelection();
                        draw();
                    });
                    grid.appendChild(swatch);
                });
            };

            createSwatches(dom.originalColorGrid, 'original');
            createSwatches(dom.taylorColorGrid, 'taylor');
            
            dom.colorPickerBtn.addEventListener('click', () => dom.colorPickerPopup.classList.toggle('active'));
            updateLegendColors();
            updateColorPickerSelection();
        }
        
        function updateLegendColors() {
            dom.legendColorOriginal.style.background = originalFuncColor;
            dom.legendColorTaylor.style.background = taylorSeriesColor;
        }
        
        function updateColorPickerSelection() {
            document.querySelectorAll('#original-color-grid .color-swatch').forEach(s => s.classList.toggle('selected', s.dataset.color === originalFuncColor));
            document.querySelectorAll('#taylor-color-grid .color-swatch').forEach(s => s.classList.toggle('selected', s.dataset.color === taylorSeriesColor));
        }

        // --- Lógica de Cálculo ---
        function calculateTaylor() {
            currentFunction = dom.functionInput.value;
            expansionPoint = parseFloat(dom.expansionPointSlider.value);
            maxTerms = parseInt(dom.maxTermsInput.value);

            try {
                let node = math.parse(currentFunction);
                const terms = [];
                const latexTerms = [];
                const scope = { x: expansionPoint };

                for (let i = 0; i < maxTerms; i++) {
                    const derivativeValue = node.evaluate(scope);
                    const termCoeff = derivativeValue / math.factorial(i);

                    if (Math.abs(termCoeff) > 1e-10) {
                        terms.push(`${termCoeff.toFixed(10)} * (x - ${expansionPoint})^${i}`);
                        
                        let sign = (termCoeff > 0) ? '+' : '-';
                        const absCoeff = Math.abs(termCoeff);
                        let coeffStr = absCoeff.toFixed(4);

                        if (Math.abs(absCoeff - 1) < 1e-9 && i > 0) {
                            coeffStr = '';
                        }

                        let xPart = '';
                        if (i > 0) {
                            const powerStr = (i > 1) ? `^{${i}}` : '';
                            if (expansionPoint === 0) {
                                xPart = `x${powerStr}`;
                            } else {
                                xPart = `(x ${expansionPoint > 0 ? '-' : '+'} ${Math.abs(expansionPoint)})${powerStr}`;
                            }
                        }
                        
                        if (latexTerms.length === 0 && sign === '+') {
                            sign = '';
                        } else {
                            sign = ` ${sign} `;
                        }
                        
                        if (i === 0) {
                            latexTerms.push(`${termCoeff.toFixed(4)}`);
                        } else {
                            latexTerms.push(`${sign}${coeffStr}${xPart}`);
                        }
                    }
                    node = math.derivative(node, 'x');
                }
                taylorPolynomial = terms.join(' + ') || '0';
                
                let finalLatexString = latexTerms.join('').trim();
                if (finalLatexString.startsWith('+')) {
                    finalLatexString = finalLatexString.substring(1).trim();
                }
                taylorPolynomialLatex = `f(x) \\approx ${finalLatexString}`;


            } catch (e) {
                console.error("Error al calcular la serie de Taylor:", e);
                taylorPolynomial = "0";
                taylorPolynomialLatex = "\\text{Error en la función}";
            }
            draw();
        }

        // --- Lógica de Dibujo ---
        function draw() {
            if (!ctx) return;
            ctx.clearRect(0, 0, dom.canvas.width, dom.canvas.height);
            drawGridAndAxes();
            drawFunction(currentFunction, originalFuncColor);
            if (taylorPolynomial) {
                drawFunction(taylorPolynomial, taylorSeriesColor);
            }
        }

        function drawGridAndAxes() {
            const width = dom.canvas.width;
            const height = dom.canvas.height;
            const originX = width / 2 + panX;
            const originY = height / 2 + panY;
            
            ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--panel-border');
            ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--text-secondary');
            ctx.font = '12px Inter';
            ctx.lineWidth = 1;

            // Determinar espaciado de la cuadrícula basado en el zoom
            const minGridSpacingPixels = 60;
            let gridSpacingWorld = 1;
            const powersOf10 = [0.01, 0.02, 0.05, 0.1, 0.2, 0.5, 1, 2, 5, 10];
            for (const p of powersOf10) {
                if (p * zoom > minGridSpacingPixels) {
                    gridSpacingWorld = p;
                    break;
                }
            }

            // Dibujar cuadrícula vertical y etiquetas
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            for (let x = Math.floor(-originX / (gridSpacingWorld * zoom)) * gridSpacingWorld; x * zoom < width - originX; x += gridSpacingWorld) {
                const screenX = originX + x * zoom;
                ctx.beginPath();
                ctx.moveTo(screenX, 0);
                ctx.lineTo(screenX, height);
                ctx.stroke();
                ctx.fillText(x.toFixed(2), screenX, originY + 5);
            }

            // Dibujar cuadrícula horizontal y etiquetas
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            for (let y = Math.floor(-originY / (gridSpacingWorld * zoom)) * gridSpacingWorld; y * zoom < height - originY; y += gridSpacingWorld) {
                const screenY = originY - y * zoom;
                ctx.beginPath();
                ctx.moveTo(0, screenY);
                ctx.lineTo(width, screenY);
                ctx.stroke();
                if (Math.abs(y) > 1e-9) { // No dibujar etiqueta en el origen dos veces
                    ctx.fillText(y.toFixed(2), originX - 5, screenY);
                }
            }
            
            // Ejes principales
            ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--text-secondary');
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(0, originY); ctx.lineTo(width, originY);
            ctx.moveTo(originX, 0); ctx.lineTo(originX, height);
            ctx.stroke();
        }

        function drawFunction(func, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2.5; // Thicker lines
            ctx.beginPath();
            
            const width = dom.canvas.width;
            const originX = width / 2 + panX;
            const originY = dom.canvas.height / 2 + panY;

            let firstPoint = true;
            for (let sx = 0; sx < width; sx++) {
                const x = (sx - originX) / zoom;
                try {
                    const y = math.evaluate(func, {x: x});
                    if (Number.isNaN(y) || !Number.isFinite(y)) {
                        firstPoint = true;
                        continue;
                    }
                    const sy = originY - y * zoom;
                    if (firstPoint) {
                        ctx.moveTo(sx, sy);
                        firstPoint = false;
                    } else {
                        ctx.lineTo(sx, sy);
                    }
                } catch (e) {
                    firstPoint = true;
                }
            }
            ctx.stroke();
        }
        
        // --- Lógica del Modal ---
        function showFormulaModal() {
            dom.modalFunctionName.textContent = currentFunction;
            if (taylorPolynomialLatex) {
                dom.expandedTerms.textContent = `$$${taylorPolynomialLatex}$$`;
            } else {
                dom.expandedTerms.textContent = '$$ \\text{Calcula la serie primero} $$';
            }
            dom.formulaModal.classList.add('active');
            if (window.MathJax) {
                // Pedir a MathJax que renderice el contenido del modal
                MathJax.typesetPromise([dom.expandedTerms]).catch((err) => console.log('MathJax typeset error:', err));
            }
        }

        function hideFormulaModal() {
            dom.formulaModal.classList.remove('active');
        }
    </script>
