<!DOCTYPE html>
<html lang="es" class="dark">  <!-- “dark” para que arranque en modo oscuro -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora Modular Web 🧮</title>

    <!-- Hoja de estilo principal -->
    <link rel="stylesheet" href="style.css">

    <!-- Íconos FontAwesome (CDN) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- ────────── BARRA LATERAL ────────── -->
        <aside id="sidebar" class="sidebar">
            <header class="sidebar-header">
                <i class="fas fa-calculator"></i>
                <span>Herramientas</span>
            </header>

            <!-- El árbol de categorías se inyecta aquí por JS -->
            <nav id="nav-list" class="sidebar-nav"></nav>

            <footer class="sidebar-footer">
                <button id="theme-toggle" class="theme-btn" aria-label="Cambiar tema">
                    <i class="fas fa-sun" aria-hidden="true"></i>
                    <span id="theme-text">Modo Claro</span>
                </button>
            </footer>
        </aside>

        <!-- ──────── CONTENIDO PRINCIPAL ──────── -->
        <div class="main-content-wrapper">
            <header class="main-header">
                <button id="mobile-menu-btn" class="mobile-menu-btn"
                        aria-label="Abrir menú">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </button>
                <h1 id="main-title" class="main-title">Inicio</h1>
            </header>

            <main class="content-area">
                <!-- El módulo seleccionado se carga aquí -->
                <iframe id="content-frame"
                        src="modules/inicio.html"
                        title="Módulo actual"
                        loading="lazy"></iframe>
            </main>
        </div>
    </div>

    <!-- Capa oscura para móvil -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Lógica principal -->
    <script src="script.js"></script>
</body>
</html>
